<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
    <h1 class="title">Calculator</h1>
    <div class="page">
        <div class="calculator">
            <div class="display">
                <div class="display_text">
                    234
                </div>
            </div>
            <div class="row r1">
                <div class="calc_name">JV CALCS </div>
                <button class="cbutton AC">AC</button>
                <button class="cbutton DEL">DEL</button>
            </div>
            <div class="row r2">
                <button class="cbutton n7">7</button>
                <button class="cbutton n8">8</button>
                <button class="cbutton n9">9</button>
                <button class="cbutton ndiv">/</button>
            </div>
            <div class="row r3">
                <button class="cbutton n4">4</button>
                <button class="cbutton n5">5</button>
                <button class="cbutton n6">6</button>
                <button class="cbutton nx">x</button>
            </div>
            <div class="row r4">
                <button class="cbutton n1">1</button>
                <button class="cbutton n2">2</button>
                <button class="cbutton n3">3</button>
                <button class="cbutton nminus">-</button>
            </div>
            <div class="row r5">
                <button class="cbutton nperiod">.</button>
                <button class="cbutton n0">0</button>
                <button class="cbutton ne">=</button>
                <button class="cbutton nplus">+</button>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
